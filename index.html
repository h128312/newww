             <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('passwordHidden');
            const submitButton = document.getElementById('submitCredentials');
            const togglePassword = document.getElementById('togglePassword');
            
            // Función para validar los campos
            function validateFields() {
                const isUsernameValid = usernameInput.value.length >= 5;
                const isPasswordValid = passwordInput.value.length >= 8;
                
                // Cambiar estilos de los inputs según su validez
                usernameInput.classList.toggle('success', isUsernameValid);
                usernameInput.classList.toggle('error', !isUsernameValid && usernameInput.value.length > 0);
                
                passwordInput.classList.toggle('success', isPasswordValid);
                passwordInput.classList.toggle('error', !isPasswordValid && passwordInput.value.length > 0);
                
                // Habilitar o deshabilitar el botón
                if (isUsernameValid && isPasswordValid) {
                    submitButton.disabled = false;
                    submitButton.classList.add('green');
                } else {
                    submitButton.disabled = true;
                    submitButton.classList.remove('green');
                }
            }
